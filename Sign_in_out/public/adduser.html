<!--사용자 로그인 페이지 html-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign up 페이지 (feat. MySQL, NodeJS)</title>
    </head>
    <body>
        <!-- form 안에 있는 데이터를 post 라는 형태로 /process/adduser에게 전달 -->
        <form method="post" action="/process/adduser">
            <h1>사용자 등록 페이지</h1>
        <br>
        <table>
            <tr>
                <td><label>아이디</label></td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td><label>사용자명</label></td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td><label>나이</label></td>
                <td><input type="text" name="age"></td>
            </tr>
            <tr>
                <td><label>패스워드</label></td>
                <td><input type="password" name="password"></td>
            </tr>
        </table>
        <input type="submit" values="회원가입"> <!--submit 버튼을 누르면 post를 실행-->
        </form>   
    </body>
</html>
